name: Deploy

on:
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: okteto/login@master
        with:
          token: ${{ secrets.OKTETO_TOKEN }}
      - uses: okteto/namespace@master
      - env:
          CERT: ${{ secrets.DB_CERT }}
        run: echo -n "$CERT" | base64 --decode > cc-ca.crt
      - uses: okteto/deploy-stack@master